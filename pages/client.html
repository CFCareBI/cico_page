<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Sign In</title>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        padding: 20px;
    }

    img {
        width: 100%;
        max-width: 800px;
        height: auto;
    }

    .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        background-color: #0059a9;
        transition: background-color 0.2s ease;
    }

    .btn:hover {
        background-color: #0059ff;
    }

    .btn-secondary {
        background-color: #666;
    }

    iframe {
        width: 100%;
        height: 700px;
        border: 1px solid #ccc;
        margin-top: 20px;
        background: white;
    }
</style>

<script>
    function go(loc) {
        document.getElementById('form').src = loc;
    }

    // Auto redirect after inactivity
    (function() {
        const idleDurationSecs = 60;
        const redirectUrl = '../index.html';
        let idleTimeout;

        function resetIdleTimeout() {
            if (idleTimeout) clearTimeout(idleTimeout);
            idleTimeout = setTimeout(() => {
                window.location.href = redirectUrl;
            }, idleDurationSecs * 1000);
        }

        ['click', 'touchstart', 'mousemove', 'keydown'].forEach(evt =>
            document.addEventListener(evt, resetIdleTimeout, false)
        );

        resetIdleTimeout();
    })();
</script>
</head>

<body>

<div class="container">

    <img src="../resources/banner.jpg" alt="Christian Family Care">

    <div>
        <button class="btn btn-secondary" onclick="window.location.href='../index.html'">
            Back
        </button>
    </div>

    <!-- New blurb above Sign In -->
    <p style="font-size: 22px; margin-top: 30px;">
        Click the <strong>Sign In</strong> button to get started.
    </p>

    <div>
        <button class="btn" onclick="go('https://airtable.com/embed/shrpFy9aQnxgPbl5j?backgroundColor=cyan')">
            Sign In
        </button>

        <button class="btn" onclick="go('https://airtable.com/apphErpA2dUqBGBba/shrWr1Xz46HfapXMg?backgroundColor=cyan')">
            Sign Out
        </button>
    </div>

    <iframe id="form" src="about:blank"></iframe>

</div>

</body>
</html>
